<!DOCTYPE html>
<html>
 <head>
   <title>Simple Map</title>
   <!-- <meta name="viewport" content="initial-scale=1.0">
   <meta charset="utf-8"> -->
   <style>
     html, body {

       height: 80%;
      width: 80%;
       margin: 50px;
       padding: 0;
     }
     #map {
       height: 85%;
       width: 75%;
     }
   </style>
 </head>
 <body>
   <div id="map"></div>
   <script>
     var map;
    var myLatLng = {lat: 53.3868, lng: -6.3772};
     function initMap() {
       map = new google.maps.Map(document.getElementById('map'), {
         center: myLatLng,
         zoom: 12
        //mapTypeId: google.maps.MapTypeId.HYBRID
       });

      var marker = new google.maps.Marker({
         position: myLatLng,
         map: map,
         title: 'Hello World!'
      });
     }
   </script>
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcZbO_vKoHOBdok7GrujIHEd8RKU9tdd0&callback=initMap"
   async defer></script>
 </body>
</html>
